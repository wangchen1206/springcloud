spring.application.name=nacos-config
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
#关闭动态刷新

#nacos配置中心 Data ID中的prefix
spring.cloud.nacos.config.prefix=example
#指定nacos-config后缀，默认的properties不用指定
spring.cloud.nacos.config.file-extension=properties
#nacos配置中心 Group
spring.cloud.nacos.config.group=TEST_GROUP
#nacos配置中心 Namespace
spring.cloud.nacos.config.namespace=82bb971a-852c-4862-955d-a4f72c623352
#必须在本文件中指定profile,如果说指定了prefix,这个就不起作用了。
spring.profiles.active=test

#完全关闭Spring Cloud Nacos Config
#spring.cloud.nacos.config.enabled = false


